{% extends 'base.html' %}

{% block content %}

<table class="table">
    <thead>
    <tr>
        <th scope="col">Номер машиноместа</th>
        <th scope="col">Этаж</th>
        <th scope="col">Занято</th>
    </tr>
    </thead>
    <tbody>
    {%for par in park%}

        <th scope="row">{{par.id}}</th>
        <td>{{par.flour}}</td>

    {%endfor%}
    </tbody>
</table>

{% endblock %}
